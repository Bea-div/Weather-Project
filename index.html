<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, cloudy
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>☁️ 12°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Bea-div" target="_blank">Bea Jacevic</a> on
        <a href="https://github.com/Bea-div/Weather-Project" target="_blank"
          >GitHub</a
        >
        website hosted on
        <a href="https://tiempo-app-project.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
